
version: 2.1
orbs:
  node: circleci/node@5.0.2
  codecov: codecov/codecov@3.2.2
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/install-packages
      - run:
          name: "Run tests"
          command: npm run test
      - store_test_results:
          path: C:\Users\circleci\project\coverage\clover.xml
      - codecov/upload
workflows:
  build-and-test:
    jobs:
      - build-and-test